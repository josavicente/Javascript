<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">Black Jack</header>
    <div class="row mt-2">
        <div id="divbotones" class="col text-center">
            <button id="btn-nuevo" class="btn btn-danger">New Game</button>
            <button id="btn-pedir" class="btn btn-primary">Give me card</button>
            <button id="btn-stop" class="btn btn-primary">End Game</button>

        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="jugador-cartas mt-2">
                <img class="carta" src="assets/cartas/2C.png">   
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>IA - <small>0</small></h1>
            <div id="ia-cartas">
                <img class="carta" src="assets/cartas/2C.png">
            </div>
        </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
